<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    
    <h1>Data Types in JavaScript</h1>

</body>
<script>
    //decleration of data type
var num;
var age=20;

console.log(age); //20
console.log(num); //undefined
console.log("age"); //age 


var n=100;
var per=2.33;
var username="user123";
var selected=true;

//type of is used to check datatype of data
console.log(typeof(n)); //number
console.log(typeof(per)); //number
console.log(typeof(username)); //string 
console.log(typeof(selected)); //boolen


</script>
</html>
