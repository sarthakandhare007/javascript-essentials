<body>
    <script>
        var p=parseInt(prompt("Enter a principle amount:"));
        var r=parseInt(prompt("Enter a Interst Rate"));
      
        var t=parseInt(prompt("Enter Time Period:"));
        var n=parseInt(prompt("Enter Compound Frequency:"));
        


var result=p*(1+r/n)**n*t;
alert("Compound interst is:"+result);



    </script>
